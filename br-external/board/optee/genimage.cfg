image sdcard.img {
	hdimage {
		gpt = "true"
	}

	partition fsbl1 {
		image = "tf-a-stm32mp157c-dk2.stm32"
	}

	partition fsbl2 {
		image = "tf-a-stm32mp157c-dk2.stm32"
	}

	partition ssbl {
		image = "u-boot.stm32"
	}

	partition teeh {
		image = "tee-header_v2.stm32"
	}

	partition teed {
		image = "tee-pageable_v2.stm32"
	}

	partition teex {
		image = "tee-pager_v2.stm32"
	}
	
	
	partition rootfs {
		image = "rootfs.ext4"
		partition-type = 0x83
		bootable = "yes"
		size = 256M
	}
}
